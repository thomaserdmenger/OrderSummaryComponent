<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="card">
        <img
          class="img-hero"
          src="./images/illustration-hero.svg"
          alt="Dancing music listening girl with headphones"
        />
        <div class="container">
          <article class="container-head">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
              like!
            </p>
          </article>
          <article class="container-media">
            <img src="./images/icon-music.svg" alt="" />
            <div class="media-plan">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </article>
          <button>Proceed to Payment</button>
        </div>
        <p class="cancel">Cancel Order</p>
      </section>
    </main>
  </body>
</html>
